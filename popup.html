<!DOCTYPE html>
<html ng-app="twitterApp" ng-csp>
  <head>
    <link rel="stylesheet" href="https://abs.twimg.com/a/1393013467/css/t1/rosetta_core.bundle.css" />
    <link rel="stylesheet" href="assets/css/uikit.css" />
    <link rel="stylesheet" href="assets/css/popup.css" />
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/sprintf.js"></script>
    <script type="text/javascript" src="assets/js/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/angular-route.min.js"></script>
    <script type="text/javascript" src="assets/js/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="assets/js/uikit.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    <div id="container">
      <nav class="uk-navbar" ng-controller="NavCtrl">
      <ul class="uk-navbar-nav">
          <li id="uk-nav-home">
            <a ng-href="#home">
              <span class="twitter-icon icon-home"></span>
              <span class="nav-text">Home</span>
            </a>
          </li>
          <li id="nk-nav-my">
            <a ng-href="#my">
              <span class="twitter-icon icon-my"></span>
              <span class="nav-text">Account</span>
            </a>
          </li>
          <li id="uk-nav-mention">
            <a ng-href="#/mentions">
              <span class="twitter-icon icon-mention"></span>
              <span class="nav-text">Reply</span>
            </a>
          </li>
          <li id="uk-nav-favorites">
            <a ng-href="#/favorites">
              <span class="twitter-icon icon-star"></span>
              <span class="nav-text">Favorite</span>
            </a>
          </li>
          <li id="uk-nav-list" class="uk-parent" ng-show="lists.length > 0" data-uk-dropdown>
            <a href="#" style="cursor: pointer">
              <span class="twitter-icon icon-lists"></span>
              <span class="nav-text">List</span>
            </a>
            <div class="uk-dropdown uk-dropdown-navbar">
              <ul id="lists" class="uk-nav uk-nav-navbar">
                <li ng-repeat="list in lists">
                  <a ng-href="#/list/{{list.id_str}}">{{list.name}}</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
      <div class="uk-container">
        <div ng-view></div>
      </div>
    </div>
  </body>
</html>
