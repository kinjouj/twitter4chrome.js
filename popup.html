<!DOCTYPE html>
<html ng-app="twitterApp">
  <head>
    <link rel="stylesheet" href="https://abs.twimg.com/a/1393013467/css/t1/rosetta_core.bundle.css" />
    <link rel="stylesheet" href="assets/popup.css" />
    <script type="text/javascript" src="assets/sprintf.js"></script>
    <script type="text/javascript" src="assets/angular.min.js"></script>
    <script type="text/javascript" src="assets/angular-sanitize.min.js"></script>
  </head>
  <body>
    <div id="container" ng-controller="twitter">
      <div class="card" ng-repeat="tweet in tweets" ng-cloak ng-tweet>
        <div class="card-header" ng-background="{{tweet.user.profile_background_image_url_https}}">
          <a href="https://twitter.com/{{tweet.user.screen_name}}" target="_blank"><img ng-src="{{tweet.user.profile_image_url_https}}" /></a>
        </div>
        <div class="card-body" ng-bind-html="tweet.text" ng-tweet-inline-image></div>
        <div class="card-footer">
          <div class="card-footer-left">
            <ul>
              <li><a href="https://twitter.com/{{tweet.user.screen_name}}" target="_blank">{{tweet.user.name}}</a></li>
            </ul>
          </div>
          <div class="card-footer-right">
            <ul>
              <li><span class="footer-icon icon-retweet" ng-click="send_retweet(tweet.id_str)">&nbsp;{{tweet.retweet_count}}</span></li>
              <li><span class="footer-icon icon-star" ng-click="send_favorite(tweet.id_str)">&nbsp;{{tweet.favorite_count}}</span></li>
              <li><a href="https://twitter.com/{{tweet.user.screen_name}}/status/{{tweet.id_str}}" target="_blank" ng-tweet-date></a></li>
            </ul>
          </div>
          <div style="clear:both" />
        </div>
      </div>
    </div>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
